<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
</head>
    <body>
  <div class="container">
    <div class="random-article"><br><br>
      <a class="random-article-link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
    </div>
    <br>
    <!--<input type="text">-->
    <i class="icon fa fa-search fa-4x"></i>
    <input type="text" id="search-box" class="search-input" id="search" placeholder="Wikipedia Search">
    <div class="search-results">
    </div>
    <br>
    <div class="info">
      Click icon to search
    </div>
  </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>
</html>
